<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="download (3).png" >
    <title>Basic Calculator</title>
</head>
<body>
    

    <img src="calculator.jpg">
    <h1>គណនាលេខ</h1>
    <section>
        <div class="input">
            <input id="num1" type="text" placeholder="Input the first number">
            <input id="num2" type="text" placeholder="Input the second number">
        </div>
        <div class="btn">
            <button id="btnAdd">បូក</button>
            <button id="btnSub">ដក</button>
            <button id="btnMul">គុណ</button>
            <button id="btnDiv">ចែក</button>
        </div>
        <div class="result-btn">
            <h2>ចម្លើយ</h2>
            <p id="show-result"></p>
        </div>
        <button id="refresh" type="button" onClick="window.location.reload();">Reset</button>
    </section>
    

    <script src="index.js"></script>
</body>
</html>
